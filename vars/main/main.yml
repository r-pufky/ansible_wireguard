---
# yamllint disable rule:line-length
###############################################################################
# Wireguard Role Options
###############################################################################

# Last time Wireguard options were validated against a default configuration.
wireguard_role_validate_date: '2025-02-20'
wireguard_role_validate_release: 'bookworm'

###############################################################################
# APT Packages
###############################################################################

wireguard_role_packages:
  - 'wireguard'
  - 'wireguard-tools'

wireguard_role_initramfs_packages:
  - 'make'
  - 'initramfs-tools'

###############################################################################
# Wireguard-initramfs GitHub Options
###############################################################################
# Reference:
# * https://github.com/r-pufky/wireguard-initramfs/releases/latest

wireguard_role_github_owner: 'r-pufky'
wireguard_role_github_repo: 'wireguard-initramfs'
wireguard_role_github_repo_archive_type: 'tar.gz'
wireguard_role_github_extract_dest: '/opt/wireguard-initramfs'
wireguard_role_github_extract_symlink_target: '/opt/wireguard-initramfs/wireguard-initramfs'
