---
# yamllint disable rule:line-length
- name: 'Default | verify'
  hosts: 'all'
  gather_facts: false
  become: true
  tasks:
    - name: 'Default | verify | query IPv4 forwarding'
      ansible.builtin.command: 'sysctl --values net.ipv4.ip_forward'
      register: _test_wireguard_ipv4_forwarding
      changed_when: false

    - name: 'Default | verify | assert IPv4 forwarding set'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_wireguard_ipv4_forwarding.stdout | int == 1
        fail_msg: >
          sysctl should report net.ipv4.ip_forward=1
          ({{ _test_wireguard_ipv4_forwarding.stdout }}).

    - name: 'Default | verify | query IPv6 forwarding'
      ansible.builtin.command: 'sysctl --values net.ipv6.conf.all.forwarding'
      register: _test_wireguard_ipv6_forwarding
      changed_when: false

    - name: 'Default | verify | assert IPv6 forwarding set'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_wireguard_ipv6_forwarding.stdout | int == 1
        fail_msg: >
          sysctl should report net.ipv6.conf.all.forwarding=1
          ({{ _test_wireguard_ipv6_forwarding.stdout }}).

    - name: 'Default | verify | example_disabled.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Default | verify | example_disabled.conf'
        test_src: '{{ lookup("env", "MOLECULE_PROJECT_DIRECTORY") }}/molecule/files/adapter.conf'
        test_file: '/etc/wireguard/example_disabled.conf'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0600'

    - name: 'Default | verify | example_absent.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'file.yml'
      vars:
        test_name: 'Default | verify | example_absent.conf'
        test_file: '/etc/wireguard/example_absent.conf'
        test_owner: '{{ omit }}'
        test_group: '{{ omit }}'
        test_mode: '{{ omit }}'
        test_state: 'absent'

    - name: 'Default | verify | example_present.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Default | verify | example_present.conf'
        test_src: '{{ lookup("env", "MOLECULE_PROJECT_DIRECTORY") }}/molecule/files/adapter.conf'
        test_file: '/etc/wireguard/example_present.conf'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0600'

    - name: 'Default | verify | example_no_endpoint.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Default | verify | example_no_endpoint.conf'
        test_src: 'files/no_endpoint.conf'
        test_file: '/etc/wireguard/example_no_endpoint.conf'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0600'

    - name: 'Default | verify | example_enabled.conf'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Default | verify | example_enabled.conf'
        test_src: '{{ lookup("env", "MOLECULE_PROJECT_DIRECTORY") }}/molecule/files/adapter.conf'
        test_file: '/etc/wireguard/example_enabled.conf'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0600'

    - name: 'Default | verify | query example_enabled status'
      ansible.builtin.command: 'wg show example_enabled'
      changed_when: false
      register: _test_wireguard_adapter_status

    - name: 'Default | verify | assert example_enabled active'
      ansible.builtin.assert:
        quiet: true
        that:
          - _test_wireguard_adapter_status.rc == 0
        fail_msg: 'wg show example_enabled should display configured adapter.'

    - name: 'Default | verify | initramfs'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Default | verify | example_enabled.conf'
        test_src: 'files/initramfs'
        test_file: '/etc/wireguard/initramfs'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
