---
- name: 'Prepare'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Prepare | create package directory'
      ansible.builtin.file:
        path: '/etc/wireguard'
        owner: 'root'
        group: 'root'
        mode: '0700'
        state: 'directory'

    - name: 'Prepare | inject original.conf'
      ansible.builtin.copy:
        src: 'files/original.conf'
        dest: '/etc/wireguard/example_present.conf'
        owner: 'root'
        group: 'root'
        mode: '0600'
